<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио Разработчика | C++/Python/C#</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* === Анимированный фон === */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            animation: float 25s infinite;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #6366f1, #8b5cf6);
            top: -300px;
            left: -300px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #d946ef, #8b5cf6);
            bottom: -250px;
            right: -250px;
            animation-delay: 8s;
        }

        .orb-3 {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, #3b82f6, #6366f1);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 16s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(100px, -100px) scale(1.1); }
            50% { transform: translate(-50px, 50px) scale(0.9); }
            75% { transform: translate(50px, 100px) scale(1.05); }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 50%;
            opacity: 0.3;
            animation: particleFloat 20s infinite;
        }

        @keyframes particleFloat {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }

        /* === Основная карточка === */
        .portfolio-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 520px;
            padding: 20px;
        }

        .portfolio-card {
            background: linear-gradient(145deg, rgba(20, 20, 20, 0.9), rgba(10, 10, 10, 0.8));
            backdrop-filter: blur(30px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 28px;
            padding: 50px 44px;
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset,
                0 0 100px rgba(99, 102, 241, 0.2);
            animation: cardEntry 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        .portfolio-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(99, 102, 241, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 6s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes cardEntry {
            0% { opacity: 0; transform: translateY(50px) scale(0.9); filter: blur(10px); }
            100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }

        /* === Логотип === */
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 44px;
            position: relative;
            z-index: 1;
        }

        .logo-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.6), transparent);
            filter: blur(30px);
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        }

        .logo-icon {
            width: 72px;
            height: 72px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
            border-radius: 18px;
            animation: logoRotate 10s linear infinite;
            box-shadow: 0 0 40px rgba(139, 92, 246, 0.5), 0 0 80px rgba(99, 102, 241, 0.3);
        }

        @keyframes logoRotate {
            0% { transform: rotate(0deg); border-radius: 18px; }
            25% { border-radius: 50%; }
            50% { transform: rotate(180deg); border-radius: 18px; }
            75% { border-radius: 50%; }
            100% { transform: rotate(360deg); border-radius: 18px; }
        }

        .logo-icon::after {
            content: 'P';
            position: relative;
            z-index: 1;
            font-size: 40px;
            font-weight: 800;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .logo-text .main {
            font-size: 36px;
            font-weight: 800;
            letter-spacing: 6px;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            animation: textShine 3s ease-in-out infinite;
        }

        @keyframes textShine {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .logo-text .sub {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 3px;
            color: #888;
            text-transform: uppercase;
        }

        /* === Заголовок === */
        .hero-header {
            text-align: center;
            margin-bottom: 36px;
            position: relative;
            z-index: 1;
        }

        .hero-header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffffff, #d0d0d0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-header p {
            font-size: 15px;
            color: #888;
            font-weight: 400;
            line-height: 1.5;
        }

        /* === Технологии === */
        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
            position: relative;
            z-index: 1;
        }

        .tech-item {
            background: linear-gradient(145deg, rgba(25, 25, 25, 0.8), rgba(15, 15, 15, 0.6));
            border: 1.5px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 10px 18px;
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .tech-item:hover {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
            border-color: transparent;
        }

        /* === Социальные ссылки === */
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 16px;
            position: relative;
            z-index: 1;
        }

        .social-btn {
            background: linear-gradient(145deg, rgba(25, 25, 25, 0.8), rgba(15, 15, 15, 0.6));
            border: 1.5px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 14px;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: width 0.6s ease, height 0.6s ease;
        }

        .social-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .social-btn:hover {
            background: linear-gradient(145deg, rgba(30, 30, 30, 0.9), rgba(20, 20, 20, 0.7));
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .social-btn i {
            font-size: 22px;
            width: 28px;
            text-align: center;
        }

        .social-btn span {
            flex: 1;
        }

        .social-btn .desc {
            font-size: 13px;
            color: #aaa;
            font-weight: 400;
        }

        /* === Анимации появления === */
        .tech-stack, .social-links {
            animation: fadeInUp 0.6s ease;
            animation-fill-mode: both;
        }

        .tech-stack { animation-delay: 0.2s; }
        .social-links { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* === Адаптивность === */
        @media (max-width: 480px) {
            .portfolio-card {
                padding: 40px 32px;
            }
            .logo-text .main { font-size: 32px; }
            .hero-header h1 { font-size: 26px; }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="stars" id="starsContainer"></div>
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
        <div class="particles" id="particlesContainer"></div>
    </div>

    <div class="portfolio-container">
        <div class="portfolio-card">
            <div class="logo-container">
                <div class="logo-wrapper">
                    <div class="logo-glow"></div>
                    <div class="logo-icon"></div>
                </div>
                <div class="logo-text">
                    <div class="main">DEV</div>
                    <div class="sub">Portfolio</div>
                </div>
            </div>

            <div class="hero-header">
                <h1>Разработчик ПО</h1>
                <p>C++ • Python • C# • Full-Stack</p>
            </div>

            <div class="tech-stack">
                <div class="tech-item">C++</div>
                <div class="tech-item">Python</div>
                <div class="tech-item">C#</div>
                <div class="tech-item">ASP.NET</div>
                <div class="tech-item">HTML/CSS</div>
                <div class="tech-item">JavaScript</div>
                <div class="tech-item">OpenGL</div>
            </div>

            <div class="social-links">
                <a href="https://github.com/yourusername" class="social-btn" target="_blank">
                    <i class="fab fa-github"></i>
                    <div>
                        <span>GitHub</span>
                        <div class="desc">Мои проекты и код</div>
                    </div>
                </a>
                <a href="https://t.me/your_telegram" class="social-btn" target="_blank">
                    <i class="fab fa-telegram"></i>
                    <div>
                        <span>Telegram</span>
                        <div class="desc">Написать мне напрямую</div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Создание звёзд
        const starsContainer = document.getElementById('starsContainer');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Создание частиц
        const particlesContainer = document.getElementById('particlesContainer');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Интерактивность кнопок
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                if (!this.getAttribute('href').startsWith('http')) {
                    e.preventDefault();
                    alert('Ссылка: ' + this.querySelector('span').textContent);
                }
            });
        });
    </script>
</body>
</html>
